

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Image Processor</title>
  </head>

  <body>
    
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Image Processor</a>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
      
        <div class="col-md-8 m-auto">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-file">
            <label for="upload-file" class="custom-file-label">Choose Image (JPG or PNG only)</label>
          </div>
          <canvas id="canvas"></canvas>

          <div class="row mt-4">
            <div class="col-md-12">
              <button id="process-btn" class="btn btn-danger btn-block" onclick="processImage()">Process Image</button>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
            </div>
            <div class="col-md-6">
              <button id="revert-btn" class="btn btn-info btn-block">Remove Filters</button>
            </div>
          </div>
        </div>
        
        
        <div class="col-md-4">
        	<h3 align="center">Identified Letters</h3>
        	<p id="letters">.................</p>

        </div>
         
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>>
    <script src="main.js"></script>

  </body>
</html>
